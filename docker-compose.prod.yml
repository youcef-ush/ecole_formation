version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: ecole-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ecole_formation
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ecole-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: ecole-backend
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=ecole_formation
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=15m
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_REFRESH_EXPIRES_IN=7d
      - CORS_ORIGIN=http://inspiredacademy-dz.com
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ecole-network
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ecole-frontend
    networks:
      - ecole-network
    restart: always

  nginx:
    image: nginx:alpine
    container_name: ecole-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - frontend
      - backend
    networks:
      - ecole-network
    restart: always

volumes:
  postgres_data:

networks:
  ecole-network:
    driver: bridge
